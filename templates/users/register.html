{% extends 'base.html' %}
{% block title %}
    注册账号
{% endblock %}
{% block main %}
    <form action="" method="post" style="margin-top: 15%" novalidate>
        {% for i in form %}
            {% csrf_token %}
            <div class="form-group">
                <label>{{ i.label }}：</label>
                {{ i }}
                <span style="color: red">{{ i.errors }}</span>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
{% endblock %}
